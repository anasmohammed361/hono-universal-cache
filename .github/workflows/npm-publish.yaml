name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build
      
      - name: Run tests
        run: pnpm --filter hono-universal-cache test
      
      - name: Type check
        run: pnpm --filter hono-universal-cache typecheck

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile
      - run: pnpm publish --no-git-checks
        working-directory: packages/hono-universal-cache
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
