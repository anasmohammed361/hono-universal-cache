name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

env:
  TURBO_API: "http://127.0.0.1:8585"
  TURBO_TEAM: "hono-universal-cache"
  TURBO_TOKEN: "hono-universal-cache-turbo-token"
  FORCE_COLOR: 2


jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Turborepo Cache Server
        uses: brunojppb/turbo-cache-server@2.0.2
        env:
          PORT: "8585"
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_REGION: ${{ secrets.S3_REGION }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_SERVER_SIDE_ENCRYPTION: "AES256"
          MAX_PAYLOAD_SIZE_IN_MB: "100"

      - uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build --filter docs

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: apps/docs
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=hono-universal-cache
